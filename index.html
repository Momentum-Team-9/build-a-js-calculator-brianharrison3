<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel = "stylesheet" href="main.css" />
</head>
<body>
        <div class="calculator">
            <div id = "display"></div>
            <div class="button one" id="num1">1</div>   
            <div class="button two" id="num2">2</div>   
            <div class="button three" id="num3">3</div> 
            <div class="button four" id="num4">4</div> 
            <div class="button five" id="num5">5</div> 
            <div class="button six" id="num6">6</div> 
            <div class="button seven" id="num7">7</div> 
            <div class="button eight" id="num8">8</div> 
            <div class="button nine" id="num9">9</div>   
            <div class="button add" id="plus">+</div> 
            <div class="button subtract" id="minus">-</div> 
            <div class="button multipy" id="times">*</div> 
            <div class="button divide" id="divided">/</div> 
            


        </div>
